{% extends 'base.html'%}

{%block head %}
<title>Orders page</title>
{% endblock %}

{%block body %}

<div class ="content">
    <h2>Today's Orders</h2>
    <ol>
        {% for order in orders %}
            <li><span class="pico-color-red-450">{{ order.name }}</span>, Ordered: <span class="pico-color-red-450">{{ order.order }}</span> | Transporation mode: <span class="pico-color-red-450">{{ order.mode }}</span></li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
