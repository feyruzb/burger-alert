{% extends 'base.html'%}

{%block head %}
<title>Orders page</title>
{% endblock %}

{%block body %}

<div class ="content">
    <h2>Today's Orders</h2>
    <ol style="word-break: break-all;">
        {% for key, value in orders.items() %}
            <li>
                <span class="pico-color-red-450">{{ key }}</span>
                ordered: <span class="pico-color-red-450">{{ value }}</span>
            </li>
        {% endfor %}
    </ol>
</div>

{% endblock %}
